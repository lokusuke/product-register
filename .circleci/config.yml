version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:2024.01  # dockerの実行環境を含むイメージ(docker, docker-compose)
    steps:
      - setup_remote_docker # circleciのDockerデーモンを起動（Docker実行環境に必須）
      - checkout
      - run: docker-compose up --build -d
      - run: docker-compose ps -a 
      - run: docker-compose exec web ls / -la
      - run: docker-compose exec web find / -name "Gemfile*"

workflows:
  build-test:
    jobs:
      - build

